<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Snake Game</title>
  <style>
    body {
      background-color: #111;
      color: #eee;
      font-family: sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
    }

    h1 {
      margin-top: 20px;
    }

    canvas {
      background-color: #222;
      display: block;
      margin: 20px auto;
      border: 2px solid #555;
    }

    #info {
      font-size: 16px;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <h1> Juego de la Serpiente</h1>
  <div id="info">Us谩 las flechas del teclado para moverte. 隆Com茅 la manzana! </div>
  <canvas id="game" width="400" height="400"></canvas>
  <div id="score">Puntuaci贸n: 0</div>

  <script>
    // Obtener el contexto del canvas
    const canvas = document.getElementById('game');
    const ctx = canvas.getContext('2d');

    const gridSize = 20;         // Tama帽o de cada celda del juego
    const tileCount = canvas.width / gridSize;

    let snake = [{ x: 10, y: 10 }]; // Serpiente como array de coordenadas
    let apple = { x: 5, y: 5 };     // Posici贸n inicial de la manzana
    let dx = 0, dy = 0;             // Direcci贸n de movimiento
    let score = 0;                  // Puntuaci贸n
    let nextDirection = { x: 0, y: 0 }; // Para evitar giros instant谩neos opuestos

    // Dibujar todo el juego
    function draw() {
      // Mover serpiente
      dx = nextDirection.x;
      dy = nextDirection.y;

      const head = { x: snake[0].x + dx, y: snake[0].y + dy };
      snake.unshift(head); // agregar nueva cabeza

      // Comprobar si comi贸 la manzana
      if (head.x === apple.x && head.y === apple.y) {
        score++;
        document.getElementById('score').innerText = 'Puntuaci贸n: ' + score;
        placeApple(); // colocar nueva manzana
      } else {
        snake.pop(); // eliminar la cola si no comi贸
      }

      // Comprobar colisiones con bordes o consigo misma
      if (head.x < 0 || head.y < 0 || head.x >= tileCount || head.y >= tileCount || isCollision(head)) {
        resetGame();
        return;
      }

      // Limpiar pantalla
      ctx.fillStyle = '#222';
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      // Dibujar manzana
      ctx.fillStyle = 'red';
      ctx.fillRect(apple.x * gridSize, apple.y * gridSize, gridSize, gridSize);

      // Dibujar serpiente
      ctx.fillStyle = 'lime';
      for (const segment of snake) {
        ctx.fillRect(segment.x * gridSize, segment.y * gridSize, gridSize - 1, gridSize - 1);
      }
    }

    // Coloca una manzana en posici贸n aleatoria que no colisione con la serpiente
    function placeApple() {
      let valid = false;
      while (!valid) {
        apple.x = Math.floor(Math.random() * tileCount);
        apple.y = Math.floor(Math.random() * tileCount);
        valid = !snake.some(segment => segment.x === apple.x && segment.y === apple.y);
      }
    }

    // Comprobar colisi贸n con el cuerpo de la serpiente
    function isCollision(head) {
      return snake.slice(1).some(segment => segment.x === head.x && segment.y === head.y);
    }

    // Reiniciar juego
    function resetGame() {
      alert('隆Game Over! Tu puntuaci贸n fue: ' + score);
      snake = [{ x: 10, y: 10 }];
      dx = dy = 0;
      nextDirection = { x: 0, y: 0 };
      score = 0;
      document.getElementById('score').innerText = 'Puntuaci贸n: 0';
      placeApple();
    }

    // Capturar teclas de flecha
    document.addEventListener('keydown', e => {
      switch (e.key) {
        case 'ArrowUp':
          if (dy === 0) nextDirection = { x: 0, y: -1 };
          break;
        case 'ArrowDown':
          if (dy === 0) nextDirection = { x: 0, y: 1 };
          break;
        case 'ArrowLeft':
          if (dx === 0) nextDirection = { x: -1, y: 0 };
          break;
        case 'ArrowRight':
          if (dx === 0) nextDirection = { x: 1, y: 0 };
          break;
      }
    });

    // Iniciar juego
    placeApple();
    setInterval(draw, 100); // llamar a draw cada 100ms
  </script>
</body>
</html>
